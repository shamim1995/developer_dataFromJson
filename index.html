<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- fontawesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
            integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
         <!-- style sheet    -->

         <link rel="stylesheet" href="./_assets/css/style.css">
    <title>Document</title>
</head>
<body>


    <!-- developer data table -->

    <div class="devs">
       <a id="create_devs" class="btn btn-primary" data-bs-toggle="modal" href="#dev_modal_add">Create new developer</a>
        <div class="card mt-5 text-center ">
             
            <div class="card-body shadow">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            
                            <th>Photo</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="devs_Alldata">
                        
                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <!-- developer add form -->

    <div class="modal fade" id="dev_modal_add">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add new developer</h3>
                </div>
                <div class="modal-body">
                    <form id="add_devs">
                        <div class="mb-3">
                            <label for="name">Name</label>
                            <input id="name" type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input id="email" type="email" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="Photo">Photo</label>
                            <input id="photo" type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="Skill">Skill</label>
                            <select class="form-control" name="" id="skill_list">
                                <option value="">--Select--</option>
                            </select>
                            </div>
                            <div class="mb-3">
                                <input id="add_btn" data-bs-dismiss="modal" class="btn btn-primary w-100" type="submit" value="Add" >
                            </div>
                        
                    </form>

                </div>              
            </div>
        </div>
    </div>
    <!-- developer view form -->

    <div class="modal fade" id="dev_modal_view">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                </div>
                <div class="modal-footer"></div>

            </div>
        </div>
    </div>

    <!-- developer edit form -->

    <div class="modal fade" id="dev_modal_edit">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <h2 class="text-center">Edit Developer Data</h2>
                <div class="modal-body">
                     <form id="edit_devs">
                         <div class="mb-3">
                             <img style="object-fit: cover; width: 100px; height: 100px; display: block; margin: auto;" id="preview" src="" alt="">
                         </div>
                         <div class="mb-3">
                             <label for="name">Name</label>
                             <input id="ename" type="text" class="form-control">
                         </div>

                          <div class="mb-3">
                             
                              <input id="edit_id" type="hidden" class="form-control">
                          </div>

                         <div class="mb-3">
                             <label for="email">Email</label>
                             <input id="eemail" type="email" class="form-control">
                         </div>

                         <div class="mb-3">
                             <label for="Photo">Photo</label>
                             <input id="ephoto" type="text" class="form-control">
                         </div>

                         <div class="mb-3">
                             <label for="Skill">Skill</label>
                             <input class="form-control" name="" id="eskill_list">
                                
                         </div>
                         <div class="mb-3">
                             <input id="edit_btn" data-bs-dismiss="modal" class="btn btn-primary w-100" type="submit"
                                 value="Edit">
                         </div>

                     </form>
                </div>
                

            </div>
        </div>
    </div>

    <!-- developer delete form -->

    <div class="modal fade" id="dev_modal_delete">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"></div>
                <div class="modal-body">
                </div>
                <div class="modal-footer"></div>

            </div>
        </div>
    </div>


    
                
          








    
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
    
</body>
</html>
